
<!-- <form [formGroup]="form" (submit)="PostProject()" *ngIf="!isLoading"> -->
  <div style="display: block; color:white; background-color:darkgrey; height:5%; text-align:center;">Project</div>
  <table style="width:100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!----------------------------check column-------------------->
      <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
      </ng-container>

    <!---------------------------Name column----------------------->

    <ng-container matColumnDef="name">
      <th style="text-align:center;" mat-header-cell *matHeaderCellDef> PROJECT NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!---------------------------CODE column----------------------->

    <ng-container matColumnDef="code">
      <th style="text-align:center;" mat-header-cell *matHeaderCellDef> PROJECT CODE </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

  
    <tr style="background-color:rgb(238, 232, 232); height: 15%;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!-- </form> -->
